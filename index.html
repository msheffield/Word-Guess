<!doctype html>
<html lang="en">

<head>
  <title>Word Guess</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="container game-frame">

    <h1>Welcome to Word Guess!</h1>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <p>Wins: <span id="wins"></span></p>
      </div>
      <div class="col-md-3">
        <p>Losses: <span id="losses"></span></p>
      </div>
      <div class="col-md-3">
        <p>Lives: <span id="lives"></span></p>
      </div>
    </div>

    <div class="row justify-content-center" id="hidden-word">

    </div>

  </div>


  <div class="container keyboard">

    <div class="row keyrow justify-content-center">
      <div class="col-md-1 key">
        <span id="Q">Q</span>
      </div>
      <div class="col-md-1 key">
        <span id="W">W</span>
      </div>
      <div class="col-md-1 key">
        <span id="E">E</span>
      </div>
      <div class="col-md-1 key">
        <span id="R">R</span>
      </div>
      <div class="col-md-1 key">
        <span id="T">T</span>
      </div>
      <div class="col-md-1 key">
        <span id="Y">Y</span>
      </div>
      <div class="col-md-1 key">
        <span id="U">U</span>
      </div>
      <div class="col-md-1 key">
        <span id="I">I</span>
      </div>
      <div class="col-md-1 key">
        <span id="O">O</span>
      </div>
      <div class="col-md-1 key">
        <span id="P">P</span>
      </div>
    </div>
    <div class="row keyrow justify-content-center">
      <div class="col-md-1 key">
        <span id="A">A</span>
      </div>
      <div class="col-md-1 key">
        <span id="S">S</span>
      </div>
      <div class="col-md-1 key">
        <span id="D">D</span>
      </div>
      <div class="col-md-1 key">
        <span id="F">F</span>
      </div>
      <div class="col-md-1 key">
        <span id="G">G</span>
      </div>
      <div class="col-md-1 key">
        <span id="H">H</span>
      </div>
      <div class="col-md-1 key">
        <span id="J">J</span>
      </div>
      <div class="col-md-1 key">
        <span id="K">K</span>
      </div>
      <div class="col-md-1 key">
        <span id="L">L</span>
      </div>
    </div>
    <div class="row keyrow justify-content-center">
      <div class="col-md-1 key">
        <span id="Z">Z</span>
      </div>
      <div class="col-md-1 key">
        <span id="X">X</span>
      </div>
      <div class="col-md-1 key">
        <span id="C">C</span>
      </div>
      <div class="col-md-1 key">
        <span id="V">V</span>
      </div>
      <div class="col-md-1 key">
        <span id="B">B</span>
      </div>
      <div class="col-md-1 key">
        <span id="N">N</span>
      </div>
      <div class="col-md-1 key">
        <span id="M">M</span>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="assets/javascript/game.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
